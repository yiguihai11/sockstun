name: "Build"

on:
  push:
    branches:
      - main
  pull_request:
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: true
      - name: Build
        run: |
          sudo apt-get update -y && sudo apt-get install -y wget unzip file git openjdk-17-jdk
          git submodule foreach git submodule update --init
          wget https://dl.google.com/android/repository/commandlinetools-linux-13114758_latest.zip
          mkdir sdk
          unzip -d sdk commandlinetools-linux-13114758_latest.zip
          export ANDROID_HOME=`pwd`/sdk
          export ANDROID_SDK_ROOT=`pwd`/sdk
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          yes | sdk/cmdline-tools/bin/sdkmanager --sdk_root=`pwd`/sdk --licenses
          ./gradlew assembleRelease
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            ref_name="pr-${{ github.event.pull_request.number }}"
          else
            ref_name="${{ github.ref_name }}"
          fi
          echo "ref_name=${ref_name}" >> $GITHUB_ENV
          # Copy all ABI-specific APKs
          mkdir -p artifacts
          for apk in app/build/outputs/apk/release/*-release.apk; do
            if [ -f "$apk" ]; then
              cp "$apk" artifacts/
            fi
          done
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: hev.sockstun-${{ env.ref_name }}-release
          path: artifacts/
          if-no-files-found: error
          retention-days: 1

  release-latest:
    name: Update Latest Release
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release
          pattern: "hev.sockstun-*"
          merge-multiple: true
      - name: Update latest release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Delete old release if exists
          if gh release view latest >/dev/null 2>&1; then
            gh release delete latest --yes
          fi
          # Create or update latest release
          gh release create latest \
            --title "Latest Build" \
            --notes "Automated build from main branch. Commit: ${{ github.sha }}" \
            --prerelease
          # Upload new assets
          for i in release/hev.sockstun-*; do
            gh release upload latest $i
          done

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release
          pattern: "hev.sockstun-*"
          merge-multiple: true
      - name: Upload artifacts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for i in release/hev.sockstun-*; do
            gh release upload ${{ github.event.release.tag_name }} $i
          done
